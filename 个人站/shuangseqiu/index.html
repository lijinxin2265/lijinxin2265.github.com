<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="author" content="智能社 - zhinengshe.com" />

<title>智能社— http://www.zhinengshe.com</title>
<style>
	*{
		margin: 0;
		padding: 0;
		list-style: none;
	}
	ul{
		margin:100px;
	}
	li{
		float: left;
		width: 50px;
		height: 50px;
		text-align: center;
		line-height: 50px;
		font-size: 20px;
		color:#fff;
		font-weight: bold;
		background: red;
		border-radius: 50%;
		margin-left: 10px;
	}
	li:last-child{
		background: blue;
	}
</style>
<script>
	function rnd(n,m){
		return parseInt(Math.random()*(m-n)+n);
	}
	function toDou(n){
		return n<10?'0'+n:''+n;
	}
	function findInArr(arr,n){
		for(var i = 0; i < arr.length; i++){
			if(arr[i] == n) return true;
		}
		return false;
	}
	window.onload = function(){
		var oBtn = document.getElementById('btn');
		var aLi = document.getElementsByTagName('li');
		var timer = null;
		function qiu(){
			clearInterval(timer);
			timer = setInterval(function(){
				var arr = [];
				while(arr.length<6){
					var n = rnd(1,34);
					if(!findInArr(arr,n)){
						arr.push(toDou(n));
					}
				}
				arr.sort(function(n1,n2){
					return n1-n2;
				})
				for(var i = 0; i < arr.length; i++){
					aLi[i].innerHTML = arr[i];
				}

				var m = rnd(1,17);
				aLi[aLi.length-1].innerHTML = toDou(m);
			},30)
			setTimeout(function(){
				clearInterval(timer);
			},300)
		}
		qiu();
		oBtn.onclick = function(){
			qiu();
		}
	}
</script>
</head>

<body>
	<input type="button" value="换一换" id="btn">
	<ul>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>
</body>
</html>
